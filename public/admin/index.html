
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel Admin Console</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #58d68d;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      background-color: #58d68d;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Sentinel Admin Console</h1>
  <div class="section">
    <h2>Create New Entry</h2>
    <form>
      <label>Title</label>
      <input type="text" name="title">

      <label>Access Type</label>
      <select name="type">
        <option value="free">Free</option>
        <option value="paid">Paid (Stripe)</option>
      </select>

      <label>Stripe Link (if paid)</label>
      <input type="text" name="stripe">

      <label>Cover Image</label>
      <input type="file" name="cover">

      <label>Description or Chapter</label>
      <textarea rows="6" name="description"></textarea>

      <label>Audio Upload</label>
      <input type="file" name="audio">

      <label>YouTube Video Embed Link</label>
      <input type="text" name="youtube" placeholder="https://www.youtube.com/embed/...">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
